  <style>
    /* Lively animated background: shifting gradient + floating blurred blobs */
    :root{

      --bg-accent-1:#6bffb0; /* mint */
      --bg-accent-2:#6bc1ff; /* sky */

    }

    .lively-bg{
      position:relative;
      min-height:100vh;
      overflow:hidden;
      background:linear-gradient(120deg,var(--bg-accent-1),var(--bg-accent-2) 30%);
      background-size:200% 200%;
      animation: gradientShift 12s ease infinite;
    }

    @keyframes gradientShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* floating blurred blobs */
    .lively-bg > .blob{
      position:absolute;
      filter:blur(36px) saturate(120%);
      opacity:0.65;
      transform:translate3d(0,0,0);
      mix-blend-mode:overlay;
      animation: float 8s ease-in-out infinite;
      border-radius:50%;
      pointer-events:none; /* don't block clicks */
      z-index:1; /* behind content overlay */
    }

    .lively-bg > .blob:nth-of-type(1){
      width:360px;height:360px;background:radial-gradient(circle at 30% 30%, rgba(255,255,255,0.45), rgba(255,107,107,0.15) 40%, transparent 60%);
      left:-6%;top:10%;animation-duration:14s
    }
    .lively-bg > .blob:nth-of-type(2){
      width:420px;height:420px;background:radial-gradient(circle at 70% 40%, rgba(255,255,255,0.35), rgba(103,201,255,0.18) 35%, transparent 60%);
      right:-8%;top:-6%;animation-duration:18s;animation-delay:2s
    }
    .lively-bg > .blob:nth-of-type(3){
      width:300px;height:300px;background:radial-gradient(circle at 40% 60%, rgba(255,255,255,0.25), rgba(255,215,120,0.18) 35%, transparent 60%);
      left:10%;bottom:-8%;animation-duration:16s;animation-delay:1s
    }
    .lively-bg > .blob:nth-of-type(4){
      width:220px;height:220px;background:radial-gradient(circle at 60% 30%, rgba(255,255,255,0.22), rgba(107,255,176,0.14) 35%, transparent 60%);
      right:18%;bottom:6%;animation-duration:12s;animation-delay:3s
    }

    @keyframes float{
      0%{transform:translateY(0) translateX(0) scale(1)}
      50%{transform:translateY(-18px) translateX(8px) scale(1.03)}
      100%{transform:translateY(0) translateX(0) scale(1)}
    }

    /* ensures content remains readable */
    .content-overlay{
      position:relative;
      z-index:20; /* above blobs and vignette */
      background: rgba(20,20,25, 0.78); /* darker glass for better contrast */
      color: #fff;
      padding: 1.25rem; /* small padding so links don't touch edges on very small screens */
      border-radius: 0.75rem;
      box-shadow: 0 6px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px) saturate(115%);
      -webkit-backdrop-filter: blur(6px) saturate(115%);
    }

    /* make sure link buttons stand out on darker overlay */
    .content-overlay a.block{
      background: #ffffff; /* keep buttons white */
      color: #000000;
    }
    .content-overlay .text-gray-400{ color: rgba(255,255,255,0.78) !important; }
    .content-overlay .text-white{ color: #fff !important; }

    /* subtle vignette for focus */
    .lively-bg::after{
      content:"";
      position:absolute;inset:0;pointer-events:none;
      background:radial-gradient(ellipse at center, rgba(0,0,0,0) 40%, rgba(0,0,0,0.28) 100%);
      mix-blend-mode:multiply;
      z-index:5;
    }
  </style>
