<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md mx-auto">
    <div class="text-center mb-8">
      <div class="w-24 h-24 bg-gray-800 rounded-full mx-auto mb-4"></div>
      <h1 class="text-white text-2xl font-bold mb-2">Your Name</h1>
      <p class="text-gray-400 text-sm">Your bio or tagline goes here</p>
    </div>
    
    <div class="space-y-4">
      <a href="https://example.com" target="_blank" rel="noopener noreferrer" class="block w-full py-4 px-6 bg-white text-black text-center font-medium rounded-lg hover:bg-gray-200 transition-colors">
        Website
      </a>
      <a href="https://example.com/portfolio" target="_blank" rel="noopener noreferrer" class="block w-full py-4 px-6 bg-white text-black text-center font-medium rounded-lg hover:bg-gray-200 transition-colors">
        Portfolio
      </a>
      <a href="https://example.com/blog" target="_blank" rel="noopener noreferrer" class="block w-full py-4 px-6 bg-white text-black text-center font-medium rounded-lg hover:bg-gray-200 transition-colors">
        Blog
      </a>
      <a href="mailto:hello@example.com" target="_blank" rel="noopener noreferrer" class="block w-full py-4 px-6 bg-white text-black text-center font-medium rounded-lg hover:bg-gray-200 transition-colors">
        Contact
      </a>
    </div>

    <div class="flex justify-center gap-6 mt-8">
      <a href="https://twitter.com/username" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors" aria-label="Twitter">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
        </svg>
      </a>
      <a href="https://instagram.com/username" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors" aria-label="Instagram">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01M7.5 2h9A5.5 5.5 0 0122 7.5v9a5.5 5.5 0 01-5.5 5.5h-9A5.5 5.5 0 012 16.5v-9A5.5 5.5 0 017.5 2z"></path>
        </svg>
      </a>
      <a href="https://github.com/username" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors" aria-label="GitHub">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 00-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0020 4.77 5.07 5.07 0 0019.91 1S18.73.65 16 2.48a13.38 13.38 0 00-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 005 4.77a5.44 5.44 0 00-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 009 18.13V22"></path>
        </svg>
      </a>
      <a href="https://linkedin.com/in/username" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors" aria-label="LinkedIn">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z M4 6a2 2 0 100-4 2 2 0 000 4z"></path>
        </svg>
      </a>
    </div>
  </div>
</body>
</html>
